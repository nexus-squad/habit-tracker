<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nexus Squad</h1>
        <img src="logo.jpg" alt="Team Logo" class="logo">
    </header>

    <main>
        <h2>Daily Habit Tracker</h2>
        <input type="text" id="habitInput" placeholder="Enter a new habit">
        <button onclick="addHabit()">Add Habit</button>
        <button onclick="window.location.href='progress.html'">View Progress</button>
        <div id="habitList"></div>
        <p id="pointsDisplay">Current Points: 0</p>
    </main>

    <script src="index.js"></script>
</body>
</html>
